name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint SCSS files
      run: |
        npx stylelint "styles/**/*.scss" || echo "Linting issues found, please fix them"

    - name: Build CSS
      run: |
        npm run build:all
        ls -la dist/

    - name: Validate built files
      run: |
        if [ -f "dist/atomix-styles.css" ] && [ -f "dist/atomix-styles.min.css" ]; then
          echo "Build files exist"
        else
          echo "Build files missing"
          exit 1
        fi

    - name: Run tests
      run: npm test